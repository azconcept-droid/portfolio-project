<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Agentapp</title>
        {% else %}
        <title>Welcome to Agentapp</title>
        {% endif %}
    </head>
    <body>
        <div>
            Agentapp: 
            <a href="#">Home</a>
            <a href="#">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
